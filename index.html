<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css"/>
    <link rel="stylesheet" href="css/styles.css"/>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital@1&display=swap" rel="stylesheet">

    <title>Boucher's Comic Emporium</title>
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark sticky-top">
        <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="img/logo200.png" height="30" width="30"/></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#emporiumNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="emporiumNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item active"><a class="nav-link" href="#"><i class="fa fa-home"></i> Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="aboutus.html"><i class="fa fa-info-circle"></i> About</a></li>
                        <li class="nav-item"><a class="nav-link" href="#"><i class="fa fa-book"></i> New Comics</a></li>
                        <li class="nav-item"><a class="nav-link" href="contactus.html"><i class="fa fa-address-card"></i> Contact</a></li>
                    </ul>
                    <span class="navbar-text ml-auto">
                        <a role="button" data-toggle="modal" data-target="#newsletterModal">
                            <i class="fa fa-envelope-open"></i> Newsletter Sign Up
                        </a>
                    </span>
                </div>
        </div>
    </nav>

    <div id="newsletterModal" class="modal fade" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Newsletter Sign Up</h3>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <form>
                            <div class="form-row">
                                <div class="form-group col-12">
                                    <label class="sr-only" for="loginEmail">Email Address</label>
                                    <input type="email" class="form-control form-control-sm" id="loginEmail" placeholder="Enter email">
                                </div>
                                <div class="form-group col-12">
                                    <label class="sr-only" for="loginPassword">Password</label>
                                    <input type="password" class="form-control form-control-sm" id="loginPassword" placeholder="Password">
                                </div>
                                <div class="col">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox">
                                        <label class="form-check-label"> Remember me</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-primary btn-sm ml-1">Sign In</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <header>
        <h1>Boucher's Comic Emporium!</h1>
    </header>

    <footer>

    </footer>

    <!--jQuery must come first, then Popper, then Bootstrap.-->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    
</body>

</html>
