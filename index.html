<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css"/>
    <link rel="stylesheet" href="css/styles.css"/>

    <!--font-family: 'Roboto Mono', monospace;-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital@1&display=swap" rel="stylesheet">

    <!--font-family: 'Comic Neue', cursive;-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">

    <!--font-family: 'Architects Daughter', cursive;-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">

    <title>Boucher's Comic Emporium</title>
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark sticky-top">
        <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="img/logo200.png" height="50" width="60"/>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#emporiumNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="emporiumNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item active"><a class="nav-link" href="#"><i class="fa fa-home"></i> Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="aboutus.html"><i class="fa fa-info-circle"></i> About</a></li>
                        <li class="nav-item"><a class="nav-link" href="#"><i class="fa fa-book"></i> New Comics</a></li>
                        <li class="nav-item"><a class="nav-link" href="contactus.html"><i class="fa fa-address-card"></i> Contact</a></li>
                    </ul>
                    <span class="navbar-text ml-auto">
                        <a role="button" data-toggle="modal" data-target="#newsletterModal">
                            <i class="fa fa-envelope-open"></i> Newsletter Sign Up
                        </a>
                    </span>
                </div>
        </div>
    </nav>

    <div id="newsletterModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header bg-danger text-center">
                    <h5 class="modal-title w-100"><strong>Newsletter Sign Up !</strong></h3>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <form>
                            <div class="form-row">
                                <div class="form-group col-12">
                                    <label class="sr-only" for="newsletterEmail">Your Email</label>
                                    <input type="email" class="form-control form-control-sm" id="newsletterEmail" placeholder="Your Email">
                                </div>
                                <div class="form-group col-12">
                                    <label class="sr-only" for="newsletterName">Your Name</label>
                                    <input type="text" class="form-control form-control-sm" id="newsletterName" placeholder="Your Name">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-4 align-left">
                                    <strong>Choose Your Interests:</strong>
                                </div>
                                <div class="form-group col-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="comicBooks" id="comicBooks">
                                        <label class="form-check-label" for="comicBooks">Comic Books</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="graphicNovels" id="graphicNovels">
                                        <label class="form-check-label" for="graphicNovels">Graphic Novels</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="funkoPops" id="funkPops">
                                        <label class="form-check-label" for="funkoPops">Funko Pop!</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="statues" id="statues">
                                        <label class="form-check-label" for="statues">Statues</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="actionFigures" id="actionFigures">
                                        <label class="form-check-label" for="actionFigures">Action Figures</label>
                                    </div>
                                </div>
                                <div class="form-group col-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="cards" id="cards">
                                        <label class="form-check-label" for="cards">Cards</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="dice" id="dice">
                                        <label class="form-check-label" for="dice">Dice</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="signatures" id="signatures">
                                        <label class="form-check-label" for="signatures">Signatures</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="vintage" id="vintage">
                                        <label class="form-check-label" for="vintage">Vintage Items</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="events" id="events">
                                        <label class="form-check-label" for="events">Special Events</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-4 align-left">
                                    <strong>Choose Your Franchises:</strong>
                                </div>
                                <div class="form-group col-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="marvel" id="marvel">
                                        <label class="form-check-label" for="marvel">Marvel</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="dc" id="dc">
                                        <label class="form-check-label" for="dc">DC</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="pokemon" id="pokemon">
                                        <label class="form-check-label" for="pokemon">Pokemon</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="tMnT" id="tMnT">
                                        <label class="form-check-label" for="tMnT">TMNT</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="videoGames" id="videoGames">
                                        <label class="form-check-label" for="videoGames">Video Game Characters</label>
                                    </div>
                                </div>
                                <div class="form-group col-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="starWars" id="starWars">
                                        <label class="form-check-label" for="starWars">Star Wars</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="starTrek" id="starTrek">
                                        <label class="form-check-label" for="starTrek">Star Trek</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="gundam" id="gundam">
                                        <label class="form-check-label" for="gundam">Gundam</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="dNd" id="dNd">
                                        <label class="form-check-label" for="dNd">D & D</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="magic" id="magic">
                                        <label class="form-check-label" for="magic">Magic The Gathering</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <button type="button" class="btn btn-danger btn-sm ml-auto" data-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-success btn-sm ml-1">Join</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <header class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="row">
                <div class="col-12 ">
                    <h1><strong>Boucher's Comic Emporium: </strong></h1>
                    <h4>Your One Stop Shop for Comics, Cards, and Collectibles</h3>
                </div>
            </div>
        </div>
    </header>

    <footer>

    </footer>

    <!--jQuery must come first, then Popper, then Bootstrap.-->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    
</body>

</html>
